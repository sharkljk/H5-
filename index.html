            function computeFont() {
                // 1. 获取视口的宽度
                let winW = document.documentElement.clientWidth;
                if (winW >= 750) {
                    //
                    document.documentElement.style.fontSize = '56px';
                    return;
                }
                document.documentElement.style.fontSize = winW / designWidth * 100 + 'px';
            }
            computeFont();
            //窗口尺寸改变触发
            window.addEventListener('resize', computeFont);
            //移动端朝向改变触发
            window.addEventListener('orientataionchange', computeFont);

        })(750);

    let boxArr = document.querySelectorAll('.swiper-slide');
    boxArr = [...boxArr];

    function pageMove() {
        let activeIndex = this.activeIndex,
            slides = this.slides;
        [].forEach.call(slides, (item, index) => {
            if (index === activeIndex) {
                activeIndex === 0 ? activeIndex = slides.length - 2 : null;
                activeIndex === slides.length - 1 ? activeIndex = 1 : null;
                item.id = 'page' + activeIndex;
                return;
            }
            item.id = null;
        });
    }
    let mySwiper = new Swiper('.swiper-container', {

            transitionEnd: pageMove
